l_english:
 shamanism:0 "Zamolxianism"
 desc_shamanism:0 "Whether Zamolxis was originally a prophet or a god, is unknown. The Dacians and Getae however, revere Zamolxis as a divine being, ascribing many miraculous acts to him."
 omen_vulcan_shamanism:0 "Blessing of Zamolxis"
 omen_vulcan_desc_shamanism:0 "Our father Zamolxis bestow wisdom and insight upon us, which we need to move our people forward. With this gifted knowledge, we can compete with our neighbors and enemies, using newly crafted artifacts of war."
 